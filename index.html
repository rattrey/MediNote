<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediNote - Quick Info for Physicians</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MediNote</h1>
        <p>Quick Info for Physicians</p>
    </header>
    <nav>
        <ul>
            <li><a href="#conditions">Conditions</a></li>
            <li><a href="#treatments">Treatments</a></li>
            <li><a href="#drugs">Drugs</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <main>
        <section id="categories">
            <h2>Quick Access Topics</h2>
            <div class="grid-container">
                <div class="category" onclick="navigateTo('depression')">Depression</div>
                <div class="category" onclick="navigateTo('anxiety')">Anxiety</div>
                <div class="category" onclick="navigateTo('bipolar')">Bipolar</div>
                <div class="category" onclick="navigateTo('schizophrenia')">Schizophrenia</div>
                <div class="category" onclick="navigateTo('other')">Other</div>
            </div>
        </section>
        <section id="drug-search">
            <h2>Drug Search</h2>
            <input type="text" id="drugSearchInput" placeholder="Search for a drug" oninput="searchDrug()">
            <button onclick="performSearch()">Search</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 MediNote. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
